<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Call (Daily.co)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    iframe { width: 80%; height: 500px; border: 1px solid #ccc; border-radius: 8px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Video Call using Daily.co</h2>

  <input id="roomName" type="text" placeholder="Enter room name">
  <button onclick="joinRoom()">Join Room</button>

  <div id="roomContainer"></div>

  <script>
    function joinRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return alert("Enter a room name");

      const roomUrl = `https://trydaily.co/${roomName}`;
      const container = document.getElementById("roomContainer");

      // Remove previous iframe if any
      container.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.src = roomUrl + "?embed=true";
      iframe.allow = "camera; microphone; fullscreen; display-capture";
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
