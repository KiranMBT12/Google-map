<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veriff Iframe</title>
  
  <!-- ‚úÖ Veriff needs these permissions -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self' https://*.veriff.me https://*.veriff.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.veriff.me https://*.veriff.com;
      img-src 'self' blob: data: https://*.veriff.com https://*.veriff.me;
      frame-src 'self' https://*.veriff.com https://*.veriff.me;
      connect-src 'self' https://*.veriff.com https://*.veriff.me;
      style-src 'self' 'unsafe-inline' https://*.veriff.com https://*.veriff.me;
    ">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #veriff-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- üîë Iframe that loads Veriff -->
  <iframe
    id="veriff-frame"
    allow="camera; microphone; fullscreen; autoplay; clipboard-write"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
  ></iframe>

  <script>
    // ‚ö†Ô∏è Replace this with your real session token from backend API
    const sessionToken = "YOUR_FRESH_SESSION_TOKEN";

    // Set iframe source dynamically
    document.getElementById("veriff-frame").src = 
      `https://magic.veriff.me/v/${sessionToken}`;
  </script>

</body>
</html>
