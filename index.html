<html lang="en">
<head>

  <script src="https://cdn.veriff.me/incontext/js/v1/veriff.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <div id="embedded-container"></div>

  <script>
    // ðŸ‘‡ Replace this with a fresh session URL you generate from backend
    const freshSessionUrl = "https://magic.veriff.me/v/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NTU2MDExMDIsInNlc3Npb25faWQiOiI1Yzk1YmRlZC1hZjNhLTRlMDctYmY1OC1lMzZmYjY5MWQ5ZmQiLCJpaWQiOiJlYzVkYzk0Yi05MWExLTQ4YTQtYjRjNS1jY2E5YTg4MjYyNGEiLCJ2aWQiOiI5ZDJhZjc4ZS1iMWMyLTQ0OTktOWY1NS0zYWVmNzNjMWI2ZWYiLCJjaWQiOiJmYWxjb24tNSIsImV4cCI6MTc1NjIwNTkwMn0.QgKjXMS4ZP4FAFjB0vllS9EwinCdwqABKsEJ-BzWwpQ";

    // âœ… Reuse session from storage OR fallback to fresh session
    const sessionUrl = sessionStorage.getItem('@veriff-session-url') || freshSessionUrl;

    // Save session URL for next reloads
    sessionStorage.setItem('@veriff-session-url', sessionUrl);

    // âœ… Create Veriff frame
    const veriffFrame = window.veriffSDK.createVeriffFrame({
      url: sessionUrl,
      embedded: true,
      embeddedOptions: {
        rootElementID: 'embedded-container'
      },

      // ðŸ”„ Safari fix: re-request permissions
      onReload: () => {
        console.log("onReload triggered â€” refreshing page...");
        window.location.reload();
      },

      // ðŸŽ¯ Handle user actions
      onEvent: (msg) => {
        console.log("Veriff event:", msg);

        if (msg.event === "CANCEL") {
          console.log("User canceled â†’ reloading page...");
          window.location.reload();
        }

        if (msg.event === "FINISHED") {
          console.log("Verification finished â†’ reloading page...");
          window.location.reload();
        }
      }
    });

    // Optional: Example of manual close + reload after 2 minutes
    // setTimeout(() => {
    //   veriffFrame.close();
    //   window.location.reload();
    // }, 120000);
  </script>

</body>
