<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracking with Google Maps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #inputs {
      text-align: center;
      margin-bottom: 10px;
    }
    input {
      width: 300px;
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Live GPS Tracking from Current Location</h2>

  <div id="inputs">
    <input id="destination-input" type="text" placeholder="Enter destination location" />
  </div>

  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let destinationPlace;
    let liveMarker;
    let watchId;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 0, lng: 0 },
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      const destinationInput = document.getElementById("destination-input");
      const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);
      destinationAutocomplete.bindTo("bounds", map);

      destinationAutocomplete.addListener("place_changed", () => {
        const place = destinationAutocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) return;
        destinationPlace = place.geometry.location;
        getUserLocationAndTrack();
      });

      // Ask permission and track user location
      getUserLocationAndTrack();
    }

    function getUserLocationAndTrack() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        map.setCenter(pos);

        // Place live tracking marker
        if (!liveMarker) {
          liveMarker = new google.maps.Marker({
            position: pos,
            map: map,
            title: "You are here",
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: "#00F",
              fillOpacity: 1,
              strokeWeight: 2,
            },
          });
        } else {
          liveMarker.setPosition(pos);
        }

        // Start watching position
        if (watchId) navigator.geolocation.clearWatch(watchId);

        watchId = navigator.geolocation.watchPosition(
          position => {
            const currentPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            liveMarker.setPosition(currentPos);
            map.panTo(currentPos);

            if (destinationPlace) {
              routeToDestination(currentPos, destinationPlace);
            }
          },
          error => {
            console.error("Error watching position:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 1000
          }
        );

      }, error => {
        alert("Geolocation permission denied.");
        console.error(error);
      });
    }

    function routeToDestination(origin, destination) {
      directionsService.route(
        {
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
          } else {
            console.error("Directions request failed due to " + status);
          }
        }
      );
    }
  </script>

  <!-- Google Maps JS API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwN_M-MaYVOpnWUEMQd6pXvjjgI0G5L8Y&libraries=places&callback=initMap">
  </script>

</body>
</html>
