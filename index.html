<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Video Call</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    video { width: 45%; margin: 10px; border-radius: 10px; background: black; }
    #controls { margin: 20px; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ddd; }
  </style>
</head>
<body>
  <h2>WebRTC Video & Voice Call</h2>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <button onclick="startCall()">Start Call</button>
  </div>

  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let localStream;
    let peerConnection;

    // Free STUN server (for NAT traversal)
    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    // Simple signaling server using WebSocket (replace with your own in production)
    const signalingServer = new WebSocket("wss://websocket-echo.com"); 

    signalingServer.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);

      if (data.offer) {
        await createAnswer(data.offer);
      } else if (data.answer) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error("Error adding received ice candidate", e);
        }
      }
    };

    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(config);

      // Add local stream tracks
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      // Remote stream
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // Send ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          signalingServer.send(JSON.stringify({ candidate: event.candidate }));
        }
      };

      // Create an offer
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      signalingServer.send(JSON.stringify({ offer }));
    }

    async function createAnswer(offer) {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          signalingServer.send(JSON.stringify({ candidate: event.candidate }));
        }
      };

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      signalingServer.send(JSON.stringify({ answer }));
    }
  </script>
</body>
</html>
