<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Video Call</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    video { width: 45%; margin: 10px; border-radius: 10px; background: black; }
    #controls { margin: 20px; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ddd; }
    #incoming { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>WebRTC Video & Voice Call</h2>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <button onclick="startCall()">Start Call</button>
  </div>
  <div id="incoming">
    <p>ðŸ“ž Incoming Call...</p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="rejectCall()">Reject</button>
  </div>

  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const incomingDiv = document.getElementById("incoming");

    let localStream;
    let peerConnection;
    let pendingOffer = null;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    // Simple public signaling server (replace with your own later)
    const signalingServer = new WebSocket("wss://websocket-echo.com"); 

    signalingServer.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);

      if (data.offer) {
        // Show incoming call popup
        pendingOffer = data.offer;
        incomingDiv.style.display = "block";
      } else if (data.answer && peerConnection) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate && peerConnection) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error("Error adding received ice candidate", e);
        }
      }
    };

    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = createPeerConnection();

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      signalingServer.send(JSON.stringify({ offer }));
    }

    async function acceptCall() {
      incomingDiv.style.display = "none";
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = createPeerConnection();

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      await peerConnection.setRemoteDescription(new RTCSessionDescription(pendingOffer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      signalingServer.send(JSON.stringify({ answer }));
      pendingOffer = null;
    }

    function rejectCall() {
      incomingDiv.style.display = "none";
      pendingOffer = null;
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);

      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          signalingServer.send(JSON.stringify({ candidate: event.candidate }));
        }
      };

      return pc;
    }
  </script>
</body>
</html>
