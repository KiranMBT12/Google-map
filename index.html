<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Call with Jitsi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #jitsi-container { width: 80%; height: 500px; margin: 20px auto; border: 1px solid #ccc; border-radius: 8px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Video Call using Jitsi Meet</h2>

  <input id="roomName" type="text" placeholder="Enter room name">
  <button onclick="joinRoom()">Join Room</button>

  <div id="jitsi-container"></div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    let api = null;

    function joinRoom() {
      const room = document.getElementById("roomName").value.trim();
      if (!room) return alert("Enter a room name");

      const container = document.getElementById("jitsi-container");
      container.innerHTML = ""; // Clear previous iframe

      const domain = "meet.jit.si";
      const options = {
        roomName: room,
        parentNode: container,
        width: '100%',
        height: 500,
        interfaceConfigOverwrite: {
          TOOLBAR_BUTTONS: ['microphone', 'camera', 'hangup', 'fullscreen']
        }
      };

      api = new JitsiMeetExternalAPI(domain, options);
    }
  </script>
</body>
</html>
