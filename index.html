<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .options {
      display: flex;
      gap: 15px;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4cafef;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #aaa;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    /* Custom dropdown */
    .dropdown {
      position: relative;
      margin-top: 6px;
    }
    .dropdown-toggle {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: white;
    }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }
    .dropdown-menu div {
      padding: 8px;
      cursor: pointer;
    }
    .dropdown-menu div:hover {
      background: #eee;
    }
    .dropdown.open .dropdown-menu {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voice Input Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Say: name John Doe">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Say: email john@example.com">

    <label>Gender</label>
    <div class="options">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label>Interests</label>
    <div class="options">
      <label><input type="checkbox" value="sports" id="sports"> Sports</label>
      <label><input type="checkbox" value="music" id="music"> Music</label>
    </div>

    <label for="country">Country</label>
    <div class="dropdown" id="countryDropdown">
      <div class="dropdown-toggle" id="countryToggle">-- Select --</div>
      <div class="dropdown-menu">
        <div data-value="india">India</div>
        <div data-value="usa">USA</div>
        <div data-value="uk">UK</div>
      </div>
    </div>

    <button id="startBtn">ðŸŽ¤ Start Speaking</button>
    <div id="status">Press the button and speak commands</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const statusDiv = document.getElementById("status");
    const dropdown = document.getElementById("countryDropdown");
    const toggle = document.getElementById("countryToggle");

    // Dropdown toggle click
    toggle.addEventListener("click", () => {
      dropdown.classList.toggle("open");
    });

    // Dropdown select
    dropdown.querySelectorAll(".dropdown-menu div").forEach(item => {
      item.addEventListener("click", () => {
        toggle.textContent = item.textContent;
        toggle.dataset.value = item.dataset.value;
        dropdown.classList.remove("open");
      });
    });

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Sorry, your browser does not support Speech Recognition.");
      startBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.onstart = () => {
        statusDiv.textContent = "Listening... ðŸŽ¤";
        startBtn.disabled = true;
      };

      recognition.onend = () => {
        statusDiv.textContent = "Press the button and speak commands";
        startBtn.disabled = false;
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        statusDiv.textContent = `Heard: "${transcript}"`;

        if (transcript.includes("name")) {
          document.getElementById("name").value = transcript.replace("name", "").trim();
        } 
        else if (transcript.includes("email")) {
          document.getElementById("email").value = transcript.replace("email", "").trim();
        } 
        else if (transcript.includes("male")) {
          document.querySelector("input[value='male']").checked = true;
        } 
        else if (transcript.includes("female")) {
          document.querySelector("input[value='female']").checked = true;
        } 
        else if (transcript.includes("sports")) {
          document.getElementById("sports").checked = true;
        } 
        else if (transcript.includes("music")) {
          document.getElementById("music").checked = true;
        } 
        else if (transcript.includes("country")) {
          dropdown.classList.add("open"); // auto open
        } 
        else if (transcript.includes("india")) {
          toggle.textContent = "India";
          toggle.dataset.value = "india";
          dropdown.classList.remove("open");
        } 
        else if (transcript.includes("usa")) {
          toggle.textContent = "USA";
          toggle.dataset.value = "usa";
          dropdown.classList.remove("open");
        } 
        else if (transcript.includes("uk")) {
          toggle.textContent = "UK";
          toggle.dataset.value = "uk";
          dropdown.classList.remove("open");
        }
      };

      startBtn.addEventListener("click", () => recognition.start());
    }
  </script>
</body>
</html>
