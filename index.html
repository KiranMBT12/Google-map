<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veriff Embedded</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #embedded-container {
      width: 800px;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="embedded-container"></div>

  <script>
    // ⚠️ Replace with your real session URL from backend
    const sessionUrl = "https://magic.veriff.me/v/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NTU2MDExMDIsInNlc3Npb25faWQiOiI1Yzk1YmRlZC1hZjNhLTRlMDctYmY1OC1lMzZmYjY5MWQ5ZmQiLCJpaWQiOiJlYzVkYzk0Yi05MWExLTQ4YTQtYjRjNS1jY2E5YTg4MjYyNGEiLCJ2aWQiOiI5ZDJhZjc4ZS1iMWMyLTQ0OTktOWY1NS0zYWVmNzNjMWI2ZWYiLCJjaWQiOiJmYWxjb24tNSIsImV4cCI6MTc1NjIwNTkwMn0.QgKjXMS4ZP4FAFjB0vllS9EwinCdwqABKsEJ-BzWwpQ";

    // Save session for reloads
    sessionStorage.setItem('@veriff-session-url', sessionUrl);

    // ✅ Create Veriff frame
    const veriffFrame = window.veriffSDK.createVeriffFrame({
      url: sessionUrl,
      embedded: true,
      embeddedOptions: {
        rootElementID: 'embedded-container'
      },

      // Reload page if Veriff asks for reload (Safari fixes etc.)
      onReload: () => {
        console.log("onReload triggered — refreshing page...");
        window.location.reload();
      },

      // Capture Veriff events
      onEvent: (msg) => {
        console.log("Veriff event:", msg);
          window.location.reload();
        // 🔄 If user presses "Exit" → CANCEL event → reload page
        if (msg.event === "CANCEL") {
          console.log("User exited verification — reloading...");
          window.location.reload();
        }

        // ✅ Reload also when finished
        if (msg.event === "FINISHED") {
          console.log("Verification finished — reloading...");
          window.location.reload();
        }
      }
    });
  </script>

</body>
</html>
